<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearby Restaurants</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Find Restaurants Nearby</h1>
  <h2>Inspired By Gene's Coeur d'Alene Pizza Hunt!</h2>
  <div id="form-container">
    <label for="radius">Radius (Km): (10km = 6.2mi)</label>
    <input type="number" id="radius" placeholder="Enter radius" value="3" min="1" max="20">
    <label for="keyword">Keyword:</label>
    <input type="text" id="keyword" placeholder="e.g., pizza, sushi">
    <label for="limit">Limit:</label>
    <input type="number" id="limit" name="limit" value="5" min="1" max="20">
    <button id="search-btn">Search</button>
  </div>

  <div id="results">
    <h2>Results:</h2>
    <ul id="places-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
